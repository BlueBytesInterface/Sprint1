<%- include('./partials/header')%>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <form class="form-page" action="/register", method="POST">
                <h1 class="text-center h3 mb-3 font-weight-normal">Sign Up!</h1>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input class="form-control first-field" id="username" type="text" name="username" placeholder="username" required>
                    <label for="password" class="sr-only">Password</label>
                    <input class="form-control middle-field" id="password" type="password" name="password" placeholder="password" required>
                    <label for="firstName" class="sr-only">First Name</label>
                    <input class="form-control middle-field" id="firstName" type="text" name="firstName" placeholder="first name" required>
                    <label for="lastName" class="sr-only">Last Name</label>
                    <input class="form-control middle-field" id="lastName" type="text" name="lastName" placeholder="last name">
                    <label for="email" class="sr-only">Email</label>
                    <input class="form-control middle-field" id="email" type="email" name="email"  placeholder="email">
                    <label for="avatar" class="sr-only">Avatar</label>
                    <input class="form-control middle-field" id="avatar" type="text" name="avatar"  placeholder="avatar url">
                    <label for="adminCode" class="sr-only">Admin Code</label>
                    <input class="form-control last-field" id="adminCode" type="password" name="adminCode" placeholder="admin code">
                </div>
                <!-- <div class="form-group">
                    <label for="bio" class="sr-only">Bio</label>
                    <textarea class="form-control" name="bio" id="bio" rows="5" cols="70" placeholder="Write a short description of yourself...."></textarea>
                </div> -->
                <div class="form-group">
                    <input class="btn btn-md btn-outline-primary btn-block" type="submit" value="Sign Up">
                </div>
                <a href="/campgrounds">Go Back</a>
            </form>
        </div>
    </div> 
</div>
<%- include('./partials/footer')%>
